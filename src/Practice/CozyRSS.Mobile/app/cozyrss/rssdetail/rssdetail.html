<ion-navbar *navbar>
  <ion-title>内容</ion-title>
  <ion-buttons end>
    <button (click)="setFavorite()">
     <ion-icon name="star"></ion-icon>
   </button>
    <button>
     <ion-icon name="cut"></ion-icon>
   </button>
    <button>
     <ion-icon name="expand"></ion-icon>
   </button>
  </ion-buttons>
</ion-navbar>
<ion-content>
  <ion-card>
    <ion-card-content>
      {{content.title}}
    </ion-card-content>
    <ion-item>
      <ion-note item-left>
        {{content.time}}
      </ion-note>
      <ion-note item-right>
        {{content.author}}
      </ion-note>
    </ion-item>
    <ion-card-content>
      {{content.content}}
    </ion-card-content>
  </ion-card>
</ion-content>
