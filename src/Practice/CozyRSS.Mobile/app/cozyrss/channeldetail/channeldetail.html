<ion-navbar *navbar>
  <ion-title>
    {{title}}
  </ion-title>
</ion-navbar>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let channel of channels">
      <ion-label>
        <h2>{{channel.name}}</h2>
        <p>{{channel.url}}</p>
      </ion-label>
      <ion-toggle [(ngModel)]="channel.enable"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
