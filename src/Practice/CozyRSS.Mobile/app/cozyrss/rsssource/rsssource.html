<ion-navbar *navbar>
  <ion-title>
    {{source.name}}
  </ion-title>
</ion-navbar>
<ion-content>
  <ion-card *ngFor="let item of source.contents" (click)="itemSelected(item)">
    <ion-card-content>
      <p>{{item.title}}</p>
    </ion-card-content>
    <ion-item>
       <ion-note item-left>
         {{item.time}}
       </ion-note>
       <ion-note item-right>
        {{item.author}}
       </ion-note>
    </ion-item>
  </ion-card>
</ion-content>
