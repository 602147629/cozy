<ion-navbar *navbar>
  <ion-buttons start>
    <button (click)="onFavorite()">
       <ion-icon name="star"></ion-icon>
     </button>
  </ion-buttons>
  <ion-title>CozyRSS</ion-title>
  <ion-buttons end>
    <button>
       <ion-icon name="refresh"></ion-icon>
     </button>
  </ion-buttons>
</ion-navbar>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of rssList" (click)="itemSelected(item)">
      {{item.name}} - {{item.contents.length}}
      <ion-icon name="{{item.icon}}" item-right></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
