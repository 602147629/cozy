<ion-navbar *navbar>

  <ion-searchbar [(ngModel)]="searchQuery" (input)="getItems($event)"></ion-searchbar>
</ion-navbar>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item }}
    </ion-item>
  </ion-list>
</ion-content>

<ion-toolbar position="bottom">
  <ion-title>Ash, Misty, Brock</ion-title>
  <ion-buttons end>
    <ion-button royal>
      Send
      <ion-icon name="send"></ion-icon>
      </ion-button>  
  </ion-buttons>
</ion-toolbar>
